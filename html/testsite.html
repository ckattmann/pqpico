<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>

</head>
<body>


<div id="container" style="width:80%; height:100%" ></div>

<script>
        var vdata = [];
        console.log('Script');
    jQuery(document).ready(function($) {
            console.log('Jquery');
        $("h1").click(function(event) {
            console.log("the Heading has been clicked");
            console.log(vdata);
        });
        //$.get("http://localhost:9998", function(data) {
        //    console.log(data);
        //});
        //$.get("http://localhost:9999", function(data) {
        //    console.log(data);
        //});
        //$.get("data.csv", function(csv) {
        //    console.log(csv);
        //});
        //$.getJSON("jsontest/jsonwriter.py", function(data) {
        //    console.log(data);
        //}); 


        $.getJSON("jsontest/data.json", function(data) {
            console.log('getJSON');
            console.log(data);
            vdata = data.data;
            
            $("h2").click(function(event) {
                console.log("Heading 2 has been clicked")
                });

            $('#container').highcharts({
                chart: {
                    type: 'line',
                    events: {
                        load: function() {
                            var series = this.series[0];
                            setInterval(function() {
                                $.getJSON("jsontest/data.json", function(data) {
                                    console.log(data.data);
                                    vdata = data.data;
                                    });
                                if (vdata.length > series.data.length)
                                {
                                    var i = series.data.length;
                                    for (; i < vdata.length; i++)
                                    {
                                        series.addPoint(vdata[i],true,false,true);
                                    }
                                }
                                //console.log(series.data.length);
                                //console.log(series);
                            }
                                ,1000);
                        },
                    }
                },
                title: {
                    text: 'Frequency of 10 periods'
                },
                xAxis: {
                    type:'datetime'
                },
                yAxis: {
                    title: {
                        text: 'Frequency / Hz',
                    },
                    plotBands: [{
                            color: '#80B192',
                            from: 49.8,
                            to: 50.2}]
                },
                series: [{
                    name: 'Frequency',
                    data: vdata,
                    pointInterval : 10000 //10 seconds
                }]
            });
    });
});
</script>

</body>
</html>
